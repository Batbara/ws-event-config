spring:
  application:

  jpa:
    database: POSTGRESQL
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create


  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: '{cipher}'

server:
  port: 8083

yoke:
  notify:
    url: http://YOKE-NOTIFY/event
